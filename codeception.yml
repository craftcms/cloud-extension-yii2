actor: Tester
paths:
  tests: packages/cloud/tests
  output: packages/cloud/tests/_output
  data: packages/cloud/tests/_data
  support: packages/cloud/tests/_support
  envs: packages/cloud/tests/_envs
bootstrap: packages/cloud/tests/_bootstrap.php
params:
  - packages/cloud/tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'packages/cloud/tests/_craft/config/test.php'
      entryUrl: 'http://my-project.test/index.php'
      projectConfig: {}
      migrations: []
      plugins: []
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
